<div>
  <h2>Register your disaster <md-button class="md-raised md-primary">save</md-button></h2>
  <md-content layout-padding>
    <div layout layout-sm="column">
      <md-input-container flex>
        <label>Disaster Name</label>
        <input ng-model="disaster.name">
      </md-input-container>
      <md-input-container flex>
        <label>Disaster Location</label>
        <input ng-model="disaster.where">
      </md-input-container>
    </div>
    <div layout layout-sm="column">
      <md-input-container flex>
        <label>Disaster Details</label>
        <input ng-model="disaster.details">
      </md-input-container>
      <md-select placeholder="Disaster Type" ng-model="disaster.type" required flex="15">
        <md-option value="bushfire">Bushfire</md-option>
        <md-option value="drought">Drought</md-option>
        <md-option value="earthquake">Earthquake</md-option>
        <md-option value="flood">Flood</md-option>
      </md-select>
    </div>
    <div layout layout-sm="column">
      <md-list flex>
        <md-list-item layout layout-sm="column">
          <md-input-container flex>
            <label>What is required?</label>
            <input ng-model="item.required">
          </md-input-container>
          <md-input-container flex>
            <label>Details</label>
            <input ng-model="item.details">
          </md-input-container>
        </md-list-item>
        <md-divider></md-divider>
      </md-list>
      <div flex="20">
        <md-button class="md-raised">+</md-button>
        <md-button class="md-raised">-</md-button>
      </div>
    </div>
  </md-content>
</div>
