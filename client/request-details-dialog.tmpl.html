<md-dialog aria-label="Mango (Fruit)">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Please register ...</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-icon="android" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div>
        <md-input-container flex>
          <label>Name</label>
          <input ng-model="data.name">
        </md-input-container>
        <md-input-container flex>
          <label>Phone</label>
          <input ng-model="data.phone">
        </md-input-container>
      </div>
    </md-dialog-content>
    <div class="md-actions" layout="row">
      <span flex></span>
      <md-button ng-click="cancel()" class="md-primary">Cancel</md-button>
      <md-button ng-click="answer()" class="md-primary" ng-disabled="!canAnswer()">Confirm</md-button>
    </div>
  </form>
</md-dialog>
