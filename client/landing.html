<md-list>
  <md-subheader class="md-no-sticky">Current disasters</md-subheader>
  <md-list-item class="md-3-line" ng-repeat="disaster in disasters">
    <img ng-src="img/{{disaster.type}}.png" class="md-avatar" alt="{{disaster.title}}" />
    <div class="md-list-item-text">
      <h3>{{ disaster.name }}</h3>
      <h4>{{ disaster.where }}</h4>
      <p>{{ disaster.details }}</p>
    </div>
  </md-list-item>
  <md-divider></md-divider>
</md-list>
